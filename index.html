<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="key">
        <button class="button" data-key="Backspace">C</button>
        <button class="button" data-key="Digit5">(</button>
        <button class="button" data-key="Minus">)</button>
        <button class="button" data-key="NumpadDivide">/</button>
        <button class="button" data-key="Numpad7">7</button>
        <button class="button" data-key="Numpad8">8</button>
        <button class="button" data-key="Numpad9">9</button>
        <button class="button" data-key="NumpadMultiply">*</button>
        <button class="button" data-key="Numpad4">4</button>
        <button class="button" data-key="Numpad5">5</button>
        <button class="button" data-key="Numpad6">6</button>
        <button class="button" data-key="NumpadSubtract">-</button>
        <button class="button" data-key="Numpad1">1</button>
        <button class="button" data-key="Numpad2">2</button>
        <button class="button" data-key="Numpad3">3</button>
        <button class="button" data-key="NumpadAdd">+</button>
        <button class="button" data-key="Numpad0">0</button>
        <button class="button" data-key="NumpadDecimal">.</button>
        <button class="button" data-key="NumpadEnter">=</button>
      </div>
    </div>
  </body>
</html>
